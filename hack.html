<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Example</title>
</head>
<body>

    <button id="myButton">Press me</button>

    <script>
        document.getElementById("myButton").addEventListener("click", function() {
            if (localStorage.getItem("RetroBowl.0.savedata.ini")) {
                let z = prompt("How many credits do you have right now (please input correct number):");
                if (z) {
                    localStorage.setItem(
                        "RetroBowl.0.savedata.ini", 
                        localStorage.getItem("RetroBowl.0.savedata.ini").replace(`coach_credit="${z}"`, 'coach_credit="999999999999"')
                    );
                    window.location.reload();  // Reload the page
                }
            } else {
                alert("You must open up a new game save first!");
            }
        });
    </script>

</body>
</html>
